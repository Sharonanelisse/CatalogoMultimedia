<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h1>Gestión de Géneros de Películas</h1>

        <h:form id="frmMovieGenres">
            <p:growl id="messages" showDetail="true" life="4000" />

            <h:panelGrid columns="2" columnClasses="label,value">
                <h:outputLabel value="Nombre del género:" for="genre_name"/>
                <p:inputText id="genre_name" value="#{movie_genresBean.selected.genre_name}" required="true"/>
            </h:panelGrid>

            <p:commandButton value="Guardar"
                             action="#{movie_genresBean.guardar}"
                             update="frmMovieGenres:dtMovieGenres,frmMovieGenres:messages"
                             icon="pi pi-check" />

            <p:commandButton value="Cancelar"
                             action="#{movie_genresBean.cancelar}"
                             update="frmMovieGenres"
                             icon="pi pi-times"
                             styleClass="p-button-secondary" />

            <p:dataTable id="dtMovieGenres"
                         value="#{movie_genresBean.list}"
                         var="mg"
                         paginator="true"
                         rows="10"
                         style="margin-top:20px;"
                         rowKey="#{mg.movie_genre_id}"
                         selectionMode="single"
                         selection="#{movie_genresBean.selected}">

                <p:column headerText="ID">
                    <h:outputText value="#{mg.movie_genre_id}" />
                </p:column>

                <p:column headerText="Nombre del género">
                    <h:outputText value="#{mg.genre_name}" />
                </p:column>

                <p:column headerText="Acciones">
                    <p:commandButton value="Editar"
                                     action="#{movie_genresBean.editar(mg)}"
                                     update="frmMovieGenres"
                                     icon="pi pi-pencil" />

                    <p:commandButton value="Eliminar"
                                     action="#{movie_genresBean.eliminar(mg)}"
                                     update="frmMovieGenres:dtMovieGenres,frmMovieGenres:messages"
                                     icon="pi pi-trash"
                                     styleClass="ui-button-danger" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
